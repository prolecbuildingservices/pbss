<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" data-useragent="Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0)">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Prolec Building Services Surrey</title>
    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="slick/slick.css"/>
    <script src="js/vendor/modernizr.js"></script>
</head>
<body ng-app="Prolec" ng-controller="MainCtrl">

<div class="sticky">
    <nav class="top-bar" data-topbar>
        <ul class="title-area">
            <li class="name">
                <h1><a scroll-to="body" href="">Prolec Building Services</a></h1>
            </li>
            <li class="toggle-topbar menu-icon"><a href="#"><span>menu</span></a></li>
        </ul>
        <section class="top-bar-section">
            <ul class="right">
                <li class="divider"></li>
                <li ng-class="{'active' : routeName == 'main'}"><a scroll-to="body" href="">Home</a></li>
                <li class="divider"></li>
                <li ng-class="{'active' : routeName == 'team'}"><a scroll-to=".team-panel" href="" alt="Meet our team">Our Team</a></li>
                <li class="divider"></li>
                <li ng-class="{'active' : routeName == 'services'}"><a scroll-to=".services-panel" href="" alt="See what services we provide">Our Services</a></li>
                <li class="divider"></li>
                <li ng-class="{'active' : routeName == 'testimonials'}"><a scroll-to=".testimonials-panel" href="" alt="See what our customers say">Testimonials</a></li>
                <li class="divider"></li>
                <li ng-class="{'active' : routeName == 'contact'}"><a scroll-to=".contact-panel" href="" alt="Contact us">Contact Us</a></li>
            </ul>
        </section>
    </nav>
</div>

<div ng-view></div>

<script src="js/vendor/jquery.js"></script>
<script src="slick/slick.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular-route.min.js"></script>
<script src="js/foundation.min.js"></script>
<script src="js/app.js"></script>
<script>
    $(document).foundation();
    var doc = document.documentElement;
    doc.setAttribute('data-useragent', navigator.userAgent);
</script>
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-41006139-2', 'auto');
</script>
</body>
</html>
